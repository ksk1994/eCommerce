{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for item in items %}
    <div class="card">
        <a class="btn btn-light" href="{% url 'listing' item.id %}">
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <img src="{{ item.image }}" alt = "Auction Item Image" width="200">
                    </div>
                    <div class="col-8" style="text-align:left">
                        <h5>{{ item.name }}</h5>
                        <h6>STARTING PRICE: ${{ item.price }}</h6>
                        <p>Description: {{ item.description }}</p>
                        <p>Created at: {{ item.timestamp }}</p>
                        <p>Category: {{ item.category }}</p>
                    </div>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
{% endblock %}
