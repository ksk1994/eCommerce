{% extends "auctions/layout.html" %}

{% block body %}
<div class="container_fluid">
    <div class="create_form">
        <form action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Item Name</span>
                <input type="text" class="form-control" placeholder="Item Name" aria-label="Item Name" aria-describedby="basic-addon1" name="name" id="name" required>
            </div>
            <div class="input-group">
                <span class="input-group-text">Description</span>
                <textarea type="text" name="desc" id="desc" placeholder="Description" class="form-control" aria-label="Description" required></textarea>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="number" name="price" id="price" placeholder="Starting Bid Price" min="0" class="form-control" aria-label="Starting Bid Price" required>
                <span class="input-group-text">.00</span>
              </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="ctg">Categories</label>
                <select class="form-select" name="ctg" id="ctg">
                    <option value="Fashion">Fashion</option>
                    <option value="Toys">Toys</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Home">Home</option>
                    <option value="Books">Books</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Others">Others</option>
                </select>
              </div>
            <label for="img_url" class="form-label">Item Image URL</label>
            <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
            <input type="url" name="img_url" id="img_url" placeholder="Image URL" class="form-control" aria-describedby="basic-addon3">
            </div>
            <input type="submit">
        </form>
    </div>
</div>
{% endblock %}
